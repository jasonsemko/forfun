<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Soylent Challenge - Jason Semko</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/global.css">
    </head>
    <body>

      <!-- Navigation -->
      <nav>
        <a href="/" id="logo" title="Soylent"></a>
        <span id="order-count" title="Current Orders">.</span>
      </nav>

      <h1 id="header-message">List of Current Orders</h1>

      <table id="orders-list"></table>


        <!-- Modal Template -->
        <div id="modal-container-outer">
          <div id="modal-container" class="load-orders">
            <span id="modal-close">
              <img id="modal-close-btn" src="https://upload.wikimedia.org/wikipedia/en/9/90/Dazzle!_black_x.svg" alt="Close" title="close modal" />
            </span>
            <div id="modal-content"></div>
          </div>
        </div>

        <script src="assets/js/vendor/requirejs/require.js"></script>
        <script type="text/javascript">
          requirejs.config({
            baseUrl: 'assets/js'
          });

          requirejs(['global','load-orders']);
        </script>
    </body>
</html>
